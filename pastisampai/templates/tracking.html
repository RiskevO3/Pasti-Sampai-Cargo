{% extends 'index.html' %}
{% block content %}
<section id="tracking">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-6 tracking-tagline my-auto">
                <!-- Bagian Tagline -->
                <h1>TRACKING</h1>
                <p>Isi form dibawah dengan benar!</p>

                <!-- Bagian Input -->
                <form method="POST" class="tracking-search mb-3">
                    {{form.hidden_tag()}}
                    {{form.noresi(class='input-tracking',placeholder='No Resi')}}
                    {{form.submit(class='search-tracking',value='')}}
                </form>
                
                <!-- Bagian Output -->
                <div class="tracking-output overflow-auto mt-3">
                    <p id="trackingresult">
                    </p>   
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function() {
        $('form').submit(function (e) {
            let url = "{{ url_for('tracking_page') }}"; // send the form data here.
            $.ajax({
                type: "POST",
                url: url,
                data: $('form').serialize(), // serializes the form's elements.
                success: function (data) {
                    trackingresult = document.getElementById('trackingresult')
                    if (data != 'noresi tidak ada!'){
                        trackingresult.innerHTML = `${data['arrived_at']} | ${data['time_on_update']}`  // display the returned data in the console.
                    }
                    else {
                        trackingresult.innerHTML = data
                    }
                }
            });
            e.preventDefault(); // block the traditional submission of the form.
        });

        // Inject our CSRF token into our AJAX request.
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ form.csrf_token._value() }}")
                }
            }
        })
    });
</script>
{% endblock %}
